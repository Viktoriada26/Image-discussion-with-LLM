<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Discussion</title>
</head>

<body>
  

  <div id="introPage"> 
    <h1>Image Discussion</h1>
    <button id="startButton" class="start-Button"></button>
  </div>

  <!-- Category Selection Page -->
  <div id="categoryPage" style="display: none;">
    <h1>Choose a Level</h1>
    <button id="cartoonButton" class="start-Button">Level A2</button>
    <button id="paintingButton" class="start-Button">Level B1</button>
  </div>

  <!-- Cartoon Images Section -->
  <div id="cartoonOptions" style="display: none;">
    <button type="button" id="Scoobydoo" class="image-button">
      <img src="scoobydooimage.jpg" alt="Scoobydoo">
    </button>
    <button type="button" id="Mickeymouse" class="image-button">
      <img src="mickeymouse.jpeg" alt="Mickeymouse">
    </button>
  </div>

  <!-- Painting Images Section -->
  <div id="paintingOptions" style="display: none;">
    <button type="button" id="Paris" class="image-button">
      <img src="parisimage.webp" alt="Paris">
    </button>
    <button type="button" id="Lasmeninas" class="image-button">
      <img src="lasmeninas.jpg" alt="Las Meninas">
    </button>
  </div>

  <script src="main.ts" type="module"></script>
</body>

</html>
